language: perl
sudo: false
perl:
  - "5.6.2"
  - "5.8"
  - "5.8.7"
  - "5.10"
  - "5.12"
  - "5.14"
  - "5.16"
  - "5.18"
  - "5.20"
  - "5.22"
matrix:
  include:
    - perl: 5.8.1
      env: AUTHOR_TESTING=0
    - perl: 5.18
      env: COVERAGE=codecov
  allow_failures:
    - perl: blead
    - perl: 5.6.2
      env: AUTHOR_TESTING=0
sudo: false
before_install:
  - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
  - source ~/travis-perl-helpers/init
  - build-perl
  - perl -V
  - build-dist
  - cd $BUILD_DIR
